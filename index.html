<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    .jumbotron {
      background-color: #f4f4f4;
      padding: 50px;
      text-align: center;
    }
    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      .jumbotron {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Website</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
  <div class="container">
    <div class="jumbotron">
      <h2>Welcome to Your Website</h2>
      <p>This is a brief description of what your website offers or your business.</p>
      <a href="#" style="padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px;">Get Started</a>
    </div>
  </div>
</body>
</html>
